<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Market</title>
  <script src="https://cdn.tailwindcss.com "></script>
  <script defer src="https://unpkg.com/alpinejs @3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100 p-4">

  <!-- Верхнее меню -->
  <div x-data="{ openMenu: false }" class="fixed top-0 left-0 right-0 bg-white shadow z-50">
    <div class="p-4 text-center font-bold text-lg">🛍️ Telegram Market</div>
    <button @click="openMenu = !openMenu" class="w-full px-4 py-2 bg-blue-600 text-white text-left">☰ Меню</button>

    <!-- Выпадающее меню -->
    <div x-show="openMenu" x-transition class="bg-white border-b shadow-sm pb-2">
      <a href="#" @click="openMenu = false; loadItems()" class="block px-4 py-2 hover:bg-gray-100">📦 Все товары</a>
      <a href="#" @click="openMenu = false; loadItems('bot')" class="block px-4 py-2 hover:bg-gray-100">🤖 Боты</a>
      <a href="#" @click="openMenu = false; loadItems('chat')" class="block px-4 py-2 hover:bg-gray-100">💬 Чаты</a>
      <a href="#" @click="openMenu = false; loadItems('nft')" class="block px-4 py-2 hover:bg-gray-100">🖼 NFT</a>
      <a href="#" @click="openMenu = false; loadItems('ton')" class="block px-4 py-2 hover:bg-gray-100">🧭 .TON
        домены</a>
      <a href="#" @click="openMenu = false; loadItems('ads')" class="block px-4 py-2 hover:bg-gray-100">📢 Реклама</a>
      <a href="/create" class="block px-4 py-2 hover:bg-gray-100 mt-2">➕ Создать объявление</a>
      <a href="/my_ads" class="block px-4 py-2 hover:bg-gray-100">📋 Мои объявления</a>
    </div>
  </div>

  <!-- Контент -->
  <section id="items" class="pt-32 grid grid-cols-1 sm:grid-cols-2 gap-4"></section>

  <script>
    async function loadItems(category = "") {
      const res = await fetch(`/api/items${category ? "?category=" + category : ""}`);
      const data = await res.json();
      const container = document.getElementById("items");
      container.innerHTML = "";

      if (!data.items.length) {
        container.innerHTML = "<p class='col-span-2 text-center'>Нет товаров в этой категории</p>";
        return;
      }

      data.items.forEach(i => {
        container.innerHTML += `
      <div class="bg-white rounded shadow overflow-hidden">
        <img src="${i.image || 'https://via.placeholder.com/300x200 '}" class="w-full h-auto object-cover">
        <div class="p-4">
          <b>${i.title}</b><br>
          <small>${i.description}</small><br>
          <span class="text-green-600">${i.price} ⭐</span>
          ${i.subscribers ? `<br><span class="text-sm text-gray-500">👥 Подписчиков: ${i.subscribers}</span>` : ""}
        </div>
      </div>
    `;
      });
    }

    window.onload = () => loadItems();
  </script>
</body>

</html>
