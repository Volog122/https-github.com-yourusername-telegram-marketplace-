<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Market</title>
  <script src="https://cdn.tailwindcss.com "></script>
</head>

<body class="bg-gray-100 p-4">

  <h1 class="text-2xl font-bold mb-4">üõçÔ∏è Telegram Market</h1>

  <div class="flex overflow-x-auto gap-2 pb-2">
    <button onclick="loadItems('bot')"
      class="bg-blue-600 text-white px-4 py-2 rounded-full whitespace-nowrap">–ë–æ—Ç—ã</button>
    <button onclick="loadItems('chat')" class="bg-gray-200 px-4 py-2 rounded-full whitespace-nowrap">–ß–∞—Ç—ã</button>
    <button onclick="loadItems('nft')" class="bg-gray-200 px-4 py-2 rounded-full whitespace-nowrap">NFT</button>
    <button onclick="loadItems('ton')" class="bg-gray-200 px-4 py-2 rounded-full whitespace-nowrap">.ton –¥–æ–º–µ–Ω—ã</button>
  </div>

  <section id="items" class="grid grid-cols-1 sm:grid-cols-2 gap-4 p-4"></section>

  <script>
    async function loadItems(category = "") {
      const res = await fetch(`/api/items${category ? "?category=" + category : ""}`);
      const data = await res.json();
      const container = document.getElementById("items");
      container.innerHTML = "";

      data.items.forEach(i => {
        container.innerHTML += `
      <div class="bg-white rounded shadow overflow-hidden">
        <div class="p-4">
          <b>${i.title}</b><br>
          <small>${i.description}</small><br>
          <span class="text-green-600">${i.price} ‚≠ê</span>
        </div>
      </div>
    `;
      });
    }
  </script>

</body>

</html>
